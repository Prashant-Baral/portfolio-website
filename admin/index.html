<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <title>Content Manager - Prashant Baral</title>

    <!-- Netlify Identity Widget - Load only once -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
            transition: opacity 0.5s ease-out;
        }

        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #loading h2 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        #loading p {
            margin: 10px 0 0;
            opacity: 0.9;
            font-size: 14px;
        }

        #error {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            text-align: center;
            z-index: 10000;
        }

        #error.show {
            display: block;
        }

        #error h3 {
            color: #e53e3e;
            margin: 0 0 15px;
            font-size: 22px;
        }

        #error p {
            color: #4a5568;
            margin: 0 0 20px;
            line-height: 1.6;
        }

        #error ul {
            text-align: left;
            margin: 20px 0;
            padding-left: 20px;
            color: #4a5568;
        }

        #error li {
            margin: 10px 0;
        }

        #error button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 5px;
        }

        #error button:hover {
            transform: translateY(-2px);
        }

        #error a {
            display: inline-block;
            background: #718096;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s;
            margin: 5px;
        }

        #error a:hover {
            transform: translateY(-2px);
        }

        .success-banner {
            background: #48bb78;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: 600;
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10001;
        }

        .success-banner.show {
            display: block;
        }
    </style>
</head>

<body>
    <!-- Loading Screen -->
    <div id="loading">
        <div class="spinner"></div>
        <h2>Loading Content Manager</h2>
        <p>Initializing Netlify CMS...</p>
    </div>

    <!-- Error Message -->
    <div id="error">
        <h3>‚ö†Ô∏è Authentication Required</h3>
        <p id="errorMessage">Please log in to access the admin panel.</p>
        <button onclick="retryLogin()">üîê Login</button>
        <a href="/">‚Üê Back to Home</a>
    </div>

    <!-- Success Banner -->
    <div id="successBanner" class="success-banner"></div>

    <!-- Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>

    <script>
        let identityInitialized = false;

        function hideLoading() {
            const loading = document.getElementById('loading');
            loading.classList.add('hidden');
            setTimeout(() => {
                loading.style.display = 'none';
            }, 500);
        }

        function showError(message = 'Please log in to access the admin panel.') {
            hideLoading();
            const errorDiv = document.getElementById('error');
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorDiv.classList.add('show');
        }

        function hideError() {
            document.getElementById('error').classList.remove('show');
        }

        function retryLogin() {
            hideError();
            if (window.netlifyIdentity) {
                netlifyIdentity.open();
            } else {
                showError('Identity widget not loaded. Please refresh the page.');
            }
        }

        function showSuccess(message) {
            const banner = document.getElementById('successBanner');
            banner.textContent = `‚úì ${message}`;
            banner.classList.add('show');
            setTimeout(() => {
                banner.classList.remove('show');
            }, 3000);
        }

        // Initialize Netlify Identity
        if (window.netlifyIdentity) {
            console.log('Netlify Identity widget loaded');

            netlifyIdentity.on("init", user => {
                console.log('Identity initialized. User:', user ? 'logged in' : 'not logged in');
                identityInitialized = true;

                if (user) {
                    // User is already logged in
                    console.log('User authenticated:', user.email);
                    hideLoading();
                } else {
                    // User not logged in, show login modal
                    console.log('User not authenticated, opening login modal');
                    hideLoading();
                    setTimeout(() => {
                        netlifyIdentity.open();
                    }, 500);
                }
            });

            netlifyIdentity.on("login", user => {
                console.log('Login successful:', user.email);
                hideError();
                showSuccess('Login successful! Loading CMS...');

                // Reload the page to initialize CMS with authenticated user
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            });

            netlifyIdentity.on("logout", () => {
                console.log('User logged out');
                showSuccess('Logged out successfully');

                // Redirect to home or show login
                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);
            });

            netlifyIdentity.on("error", err => {
                console.error('Identity error:', err);
                showError(`Authentication error: ${err.message || 'Please try again'}`);
            });

            netlifyIdentity.on("close", () => {
                console.log('Identity modal closed');
                const user = netlifyIdentity.currentUser();
                if (!user && identityInitialized) {
                    showError('You must log in to access the admin panel.');
                }
            });

        } else {
            console.error('Netlify Identity widget failed to load');
            setTimeout(() => {
                showError('Failed to load authentication widget. Please refresh the page.');
            }, 2000);
        }

        // CMS event listeners
        if (window.CMS) {
            CMS.registerEventListener({
                name: 'prePublish',
                handler: () => {
                    console.log('Publishing content...');
                }
            });

            CMS.registerEventListener({
                name: 'postPublish',
                handler: () => {
                    console.log('Content published successfully');
                    showSuccess('Content published successfully!');
                }
            });
        }

        // Handle OAuth callbacks
        if (window.location.hash.includes('access_token') ||
            window.location.hash.includes('invite_token') ||
            window.location.hash.includes('recovery_token')) {
            console.log('Processing authentication token...');
            hideLoading();
        }
    </script>
</body>

</html>
