backend:
  name: git-gateway
  branch: main

media_folder: "assets/images/blog"
public_folder: "/assets/images/blog"

collections:
  # Blog Posts Collection
  - name: "blog"
    label: "Blog Posts"
    folder: "content/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Excerpt", name: "excerpt", widget: "text", required: true }
      - { label: "Tags", name: "tags", widget: "list", default: ["Technology"] }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Author", name: "author", widget: "string", default: "Prashant Baral" }
      - { label: "Published", name: "published", widget: "boolean", default: true }

  # Projects Collection
  - name: "projects"
    label: "Projects"
    folder: "content/projects"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Technologies", name: "technologies", widget: "list" }
      - { label: "Live Demo URL", name: "demo_url", widget: "string", required: false }
      - { label: "GitHub URL", name: "github_url", widget: "string", required: false }
      - { label: "Project Details", name: "body", widget: "markdown" }
      - { label: "Featured", name: "featured", widget: "boolean", default: false }
      - { label: "Order", name: "order", widget: "number", default: 0 }